<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Emmet Crash Course</h1>

    <!-- div  shortcut typing -->
    <div>
      <p class="text-xl"></p>
      <div class="text-xl"></div>
      <div class="text-xl text-center"></div>
      <div id="main"></div>
      <p id="about"></p>
      <!-- div#about.text-xl -->
      <div id="about" class="text-xl"></div>
      <div id="contact"></div>

      <div>
        <p></p>
      </div>
      <!-- div>p -->
      <div>
        <p></p>
      </div>

      <!-- div#about>p.card -->
      <div id="about">
        <p class="card"></p>
      </div>

      <div id="about">
        <p class="card"></p>
      </div>

      <!-- div>p*5 -->
      <div>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
      </div>

      <!-- ul>li*5 -->

      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>

      <!-- div+p -->
      <div></div>
      <p></p>

      <!-- .card+.text -->
      <div class="card"></div>
      <div class="text"></div>
      <!-- p.card+p.text -->
      <p class="card"></p>
      <p class="text"></p>

      <!-- .about>p.cash -->
      <div class="about">
        <p class="cash"></p>
      </div>
      
      <!-- .about>p.cash+p.card -->
      <div class="about">
        <p class="cash"></p>
        <p class="card"></p>

        <!-- div>(header>ul>li*2>a)+footer>p -->
        <div>
          <header>
            <ul>
              <li><a href=""></a></li>
              <li><a href=""></a></li>
            </ul>
          </header>
          <footer>
            <p></p>
          </footer>
        </div>

        <!-- p{hello world} -->
        <p>hello world</p>

        <!-- ul>li{item}*3 -->
        <ul>
          <li>item</li>
          <li>item</li>
          <li>item</li>
        </ul>

        <!-- ul>li{item $}*3 -->
        <ul>
          <li>item 1</li>
          <li>item 2</li>
          <li>item 3</li>
        </ul>

        <!-- p>lorem10 -->
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Doloribus,
          repellendus!
        </p>

        <!-- a,,,,,,a:link,,,,,,a:mail -->
        <a href=""></a>
        <a href="http://"></a>
        <a href="mailto:"></a>

        <!-- script ,,,,script:src-->
        <script></script>
        <script src=""></script>
      </div>
    </div>
  </body>
</html>
