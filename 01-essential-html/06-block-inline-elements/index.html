<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
    <style>
      p {
        background-color: #aaa;
        padding:1rem;
        margin-bottom:1rem;
      }

      a {
        background-color: #eee;
        padding:0.5rem;
        margin-right:5rem;
        margin-bottom:4rem;
      }

    </style>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Block vs Inline</h1>

    <!-- block level elements -->
     <p>lorem is what</p>
     <p>lorem is what?</p>

     <!-- inline element -->
      <a href="#">link 1</a>
      <a href="#">link 2</a>
  </body>
</html>
