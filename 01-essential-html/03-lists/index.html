<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Lists</h1>

    <!-- unordered list -->
    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ul>

<!-- ordered list -->
 <ol>
  <li>item 1</li>
  <li>item 2</li>
  <li>item 3</li>
 </ol>

 <!-- nested list -->
 <ul>
  <li>item 1</li>
  <li>item 2</li>
  <ul>
    <li>item one</li>
    <li>item two</li>
    <ul>
      <li>item x</li>
      <li>item y</li>
    </ul>
  </ul>
  <li>item 3</li>
</ul>

<!-- definition list -->
<dl>
  <dt>item 1</dt>
  <dd>description 1</dd>
  <dt>item 2</dt>
  <dd>description 2</dd>
  <dt>item 3</dt>
  <dd>description 3</dd>
</dl>

  </body>
</html>
