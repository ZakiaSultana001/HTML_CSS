<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Divs and Spans</h1>
    <!-- header -->
    <div class="header" id="header" >
      <h1>my website</h1>
      <ul class="nav">
        <li><a href="#">HOME</a> </li>
        <li><a href="#about">ABOUT</a> </li>
        <li><a href="#contact">CONTACT</a> </li>
      </ul>
    </div >

    <!-- sections -->
     <div id="about" class="card text-center">
      <h2 class="text-lg" > section 1</h2>
      <p class="lead">first paragraph in <div class="primary-text">section 1</div></p>
      <p>second paragraph in <span class="primary-text">section 1</span></p>
     </div>

     <div id="contact" class="card text-center">
     <h2 class="text-xl">section 2</h2>
     <p class="lead">first paragraph in <div class="secondary-text">section 2</div></p>
     <p>second paragraph in <span class="secondary-text">section 2</span></p>
    </div>

     <!-- footer -->
     <div class="footer"> &copy; 2024 MY WEBSITE</div>
     
  </body>
</html>
