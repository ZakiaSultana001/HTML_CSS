<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Line Break, Horizontal Rule & Entities</h1>
    <!-- line break -->
    hello<br/><br/><br/>world

    <!-- horizontal rules -->
    <p>first line</p>
    <hr/>
    <p>second line</p>

    <!-- pre tag -->
     <pre>


      i       have a      pen


      ????
     </pre>

     <!-- code tag -->
      <code>
        <h1> &trade this is a heading &copy &reg &deg</h1>
      </code>

      <!-- HTML entities -->
      <!-- 
      -- &gt;for >
      -- &lt;for <
      -- &amp;for &
      -- &quot;for "
      -- &apos;for '
      -- &nbsp;for non breaking space
      -- &copy;for copyright symbol
      -- &reg;for registered sign
      -- &trade;for trade sign
      -- &deg;for degree sign
      -->
      






  </body>
</html>
