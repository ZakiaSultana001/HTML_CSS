<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Video</h1>
    <video src="./video1.mov" type="vedio/quicktime" controls></video>

    <!-- autoplay -->
    <video src="./video1.mov" type="vedio/quicktime" autoplay controls></video>

    <!-- loop -->
    <video src="./video1.mov" type="vedio/quicktime" loop controls></video>

    <!-- mute -->
    <video src="./video1.mov" type="vedio/quicktime" muted controls></video>

    <!-- fig &figcaption -->
    <figure>
      <video src="./video1.mov" controls></video>

      <figcaption>Vedio1</figcaption>
    </figure>
  </body>
</html>
