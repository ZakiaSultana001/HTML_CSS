<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Other Input Types</h1>

    <form>
      <div>
        <lebel for="color">color</lebel>
        <input type="color" name="color" id="color" />
      </div>
      <br />
      <div>
        <lebel for="date">date</lebel>
        <input type="date" name="date" id="date" />
      </div>
      <br />
      <div>
        <lebel for="time">time</lebel>
        <input type="time" name="time" id="time" />
      </div>
      <br />
      <div>
        <lebel for="week">week</lebel>
        <input type="week" name="week" id="week" />
      </div>
      <br />
      <div>
        <lebel for="month">month</lebel>
        <input type="month" name="month" id="month" />
      </div>
      <br />
      <div>
        <lebel for="Range">Range</lebel>
        <input type="Range" name="Range" id="Range" min="0" max="10" step="5" />
      </div>
      <br />
      <div>
        <lebel for="URL">URL</lebel>
        <input type="URL" name="URL" id="URL" recuired/>
        
      </div>
      <br/>
      <input type="Submit" value="Submit">
    </form>
  </body>
</html>
