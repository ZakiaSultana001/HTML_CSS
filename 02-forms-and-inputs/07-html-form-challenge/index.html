<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <header>
      <h1>Apartment Search</h1>
    </header>
    <main>
      <form>
        <div>
          <lebel for="Location" name="location" id="location">Location</lebel>
          <input type="text" name="location" id="location" />
        </div>
        <br />

        <div>
          <lebel for="Monthly Price" name="Monthly Price" id="Monthly Price"
            >Monthly Price</lebel
          >
          <input type="Range" name="Monthly Price" id="Monthly Price" />
        </div>
        <br />

        <div>
          <lebel for="Bedrooms" name="Bedrooms" id="Bedrooms">Bedrooms</lebel>
          <input type="Number" name="Bedrooms" id="Bedrooms" />
        </div>
        <br />

        <div>
          <lebel for="Bathroom" name="Bathroom" id="Bathroom">Bathroom</lebel>
          <input type="Number" name="Bathroom" id="Bathroom" />
        </div>
        <br />

        <div>
          <lebel for="pets"
            >pets
            <input type="checkbox" name="pets" id="pets" />
          </lebel>
        </div>

        <br />
        <div>
          <lebel for="date"
            >date
            <input type="date" name="date" id="date" />
          </lebel>
        </div>
        <br />
        <div>
          <button>Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
