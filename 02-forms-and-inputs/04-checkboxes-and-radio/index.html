<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>favorite programming language</h1>
    <form>
      <lebel for="html">
        <input
          type="checkbox"
          name="language"
          id="html "
          value="html"
          disabled
        />HTML</lebel
      >

      <lebel for="CSS">
        <input
          type="checkbox"
          name="language"
          id="CSS "
          value="CSS"
          checked
        />CSS</lebel
      >

      <lebel for="JavaScript">
        <input
          type="checkbox"
          name="language"
          id="JavaScript "
          value="JavaScript"
        />JavaScript</lebel
      >
    </form>
    <h2>Product Size</h2>
    <form>
      <lebel for="small">
        <input 
        type="radio" 
        name="size" 
        id="small" 
        value="Small"
        />Small
      </lebel>

      <lebel for="medium">
        <input 
        type="radio" 
        name="size" 
        id="medium"
        value="medium"
        checked
         />medium
      </lebel>

      <lebel for="large">
        <input 
        type="radio" 
        name="size" 
        id="large" 
        value="large"
        />Large
      </lebel>

    </form>
  </body>
</html>
